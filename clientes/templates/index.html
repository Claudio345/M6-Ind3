{% extends 'layout.html' %}
{% block content %}
<h1> Lista de Clientes</h1>

<table class="table">
    <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">imagen</th>
          <th scope="col">nombre</th>
          <th scope="col">correo</th>
        </tr>
    </thead>
    <tbody/>
      {% for cliente  in clientes%}

      <tr>
    <td>{{cliente.id}}</td>
    <td><img src="{{cliente.image}}" alt="" width="50"></td>
    <td>{{cliente.nombre}}</td>
    <td>{{cliente.correo}}</td>
  </tr>

  {% endfor %}
  </tbody>
</table>

{% endblock %}
